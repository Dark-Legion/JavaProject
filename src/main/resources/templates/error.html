<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error</title>
</head>
<body>
	<fieldset>
		<form action="/main">
			<button type="submit">Return to main</button>
		</form>
	</fieldset>
	<fieldset>
		<p>Something went wrong!</p>
		<fieldset>
			<p>Error:</p>
			<fieldset>
				<p th:text="${error}"></p>
			</fieldset>
		</fieldset>
	</fieldset>
</body>
</html>
