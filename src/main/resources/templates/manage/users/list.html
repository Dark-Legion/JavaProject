<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manage Users</title>
	<style>
		fieldset.list * {
			display: inline-block;
		}
		table > thead > tr > th,
		table > tbody > tr > td {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<fieldset class="list">
		<form action="/main">
			<button type="submit">Return to main</button>
		</form>
		<form th:unless="${prev == null}">
			<input type="hidden" name="page" th:value="${prev}" />
			<button type="submit">Previous page</button>
		</form>
		<form th:unless="${next == null}">
			<input type="hidden" name="page" th:value="${next}" />
			<button type="submit">Next page</button>
		</form>
	</fieldset>
	<p>Users</p>
	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>Administrator</th>
				<th>Added by</th>
				<th>Added on</th>
				<th colspan="6">Actions</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="user : ${users}">
				<tr>
					<td th:text="${user.name}" />
					<td th:text="${user.isAdmin}" />
					<td th:text="${user.addedBy}" />
					<td th:text="${user.addedOn}" />
					<th:block th:if="${user.isAdmin}">
						<td colspan="3" style="border: none;">
							<form method="post">
								<input type="hidden" name="action" value="edit" />
								<input type="hidden" name="user" th:value="${user.name}" />
								<button type="submit">Edit</button>
							</form>
						</td>
						<td colspan="3" style="border: none;">
							<form method="post">
								<input type="hidden" name="action" value="delete" />
								<input type="hidden" name="user" th:value="${user.name}" />
								<button type="submit">Delete</button>
							</form>
						</td>
					</th:block>
					<th:block th:unless="${user.isAdmin}">
						<td colspan="2" style="border: none;">
							<form method="post">
								<input type="hidden" name="action" value="edit" />
								<input type="hidden" name="user" th:value="${user.name}" />
								<button type="submit">Edit</button>
							</form>
						</td>
						<td colspan="2" style="border: none;">
							<form method="post">
								<input type="hidden" name="action" value="delete" />
								<input type="hidden" name="user" th:value="${user.name}" />
								<button type="submit">Delete</button>
							</form>
						</td>
						<td colspan="2" style="border: none;">
							<form action="/sales/specific" method="get">
								<input type="hidden" name="seller" th:value="${user.name}" />
								<button type="submit">Sales Report</button>
							</form>
						</td>
					</th:block>
				</tr>
			</th:block>
		</tbody>
	</table>
</body>
</html>
